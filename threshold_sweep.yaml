# threshold_sweep_full.yaml - Full sweep for 8q, depth=500

filter_type: threshold
n_samples: 500
n_trials: 8
seed: 42
progress: true
skip_compare: false
timings: true           # Track timing per config
qiskit_batch_size: auto

n_qubits: 8
depth: 500

w0_densities: [0.40, 0.50, 0.60]
beta_props: [0.15, 0.20]
beta_threshes: [0.10, 0.15, 0.20]
softplus_taus: [0.5, 1.0, 2.0]

circuit_config:
  twoq_gates: ["CNOT", "CNOT_R", "CZ", "SWAP"]
  noise_model:
    type: depolarizing
    infidelity: 0.01
    isotropic: true
    seed: 952

autotune_candidates: [4, 6, 8, 10, 12]
autotune_samples: 128
autotune_trials: 1
autotune_warmup: 5
autotune_repeats: 1

profile: true
profile_out: threshold_sweep.prof
profile_top: 30
profile_sort: cumulative
